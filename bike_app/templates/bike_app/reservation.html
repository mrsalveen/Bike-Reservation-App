<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reservation Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
      }
      
      body {
        background-color: #f2f2f2;
      }
      .form-wrapper {
        background-image: url('C:/Users/Hp/Desktop/WUT/SEMESTER 6/Software Engeneering/bikes_pic');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
      }
      form {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 50px auto;
        padding: 20px;
        max-width: 500px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #444444;
      }
      label {
        display: block;
        font-size: 16px;
        color: #444444;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="date"],
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <form method="POST" action="">
        {% csrf_token %}
        <h2>Reserve Your Bike</h2>
        <label for="{{ form.Reservation_id.id_for_label }}">Reservation ID:</label>
        {{ form.Reservation_id }}
        <label for="{{ form.Reservation_DateRequest.id_for_label }}">Reservation Request Start Date:</label>
        {{ form.Reservation_DateRequest }}
        <label for="{{ form.Reservation_DateEnd.id_for_label }}">Reservation Request End Date:</label>
        {{ form.Reservation_DateEnd }}
        <label for="{{ form.Reservation_Bike.id_for_label }}">Bike ID:</label>
        <select name="{{ form.Reservation_Bike.name }}">
            {% for bike in bikes %}
            <option value="{{ bike.id }}">{{ bike.id }}</option>
            {% endfor %}
          </select>
        <label for="{{ form.Reservation_status.id_for_label }}">Status:</label>
        {{ form.Reservation_status }}
        <label for="{{ form.Reservation_Number.id_for_label }}">Reservation Number:</label>
        {{ form.Reservation_Number }}
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
