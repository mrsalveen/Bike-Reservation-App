<h1> View all Reservationss: </h1>

<table>
    <tr>
        <th>Reservations: </th>
        <th></th>
    </tr>
    {% for reservation in reservations %}
    <tr>
        <td>{{reservation.Reservation_id}}</td>
        <td><a href="{%url 'bike:app:reservation' reservation.id%"></a>Check Details</td>
        <td><a href="{% url 'bike_app:reservation-delete' reservation.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3> No items in the list </h3>
    {% endfor %}
</table>
