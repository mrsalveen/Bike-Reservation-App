{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compaint Add</title>
    <link rel="stylesheet" href="{% static 'css/complaint.css' %}">
    <style>
</style>
</head>

<body>
    <div>
        <div class = "container">
            <div class = "row">
                <h1>FeedBack Page</h1>
            </div>
        </div>
    </div>
    <div class = "container">
        <div class = "row">
            <div class = "login-wrapper">
                <div class = "box">
                    <h6>Modify Your FeedBack</h6>
                    <form class = "content-wrap" role="form" action="/add_complaint/" method="post" >
                        {% csrf_token %}
                    <div class = "block">
                        <label>FeedBack ID:</label>
                        <input class = "form-control" name="complaint_id" id="ID" type="text" value="{{Complaint.complaint_id}}" placeholder="Input the unique user/guest ID"><br />
                    </div>
                    <div>
                        <label>FeedBack Description: </label>
                        <input class="form-control" name="Descriptions" id="describe" type="text" placeholder="Write the Details of your feedback" value="{{Complaint.Descriptions}}"><br />
                    </div>
                        <div class="action">
                        <div class="button">
                            <button type="submit" class="btn btn-primary" onclick="myFunction()">Save</button>
                        </div>
                    </div>           
                </form>
                </div>
            </div>
        </div>
    </div>
    {% if messages %}
    <script>
        function myFunction()
        {
            alert('feedback submit successfully! Thank you!');
        }
    </script>
    {% endif %}
</body>
</html>
